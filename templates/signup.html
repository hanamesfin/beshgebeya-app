{% extends "base.html" %}

{% block title %}Sign Up - BeshGebeya{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="BeshGebeya Logo" class="auth-logo-img">
            <span class="logo-text-large">በሽ ገበያ</span>
            <span class="logo-subtitle-large">Besh Gebeya</span>
        </div>
        <h2>Create Your Account</h2>
        
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <small>Minimum 8 characters</small>
            </div>
            
            <button type="submit" class="btn-primary">Create Account</button>
        </form>
        
        <p class="auth-link">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </p>
    </div>
</div>
{% endblock %}
